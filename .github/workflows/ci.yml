name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test and Coverage
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Run tests with Maven
      run: mvn clean test

    - name: Generate coverage report
      run: mvn jacoco:report

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./target/site/jacoco/jacoco.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Check code coverage
      run: mvn jacoco:check
      continue-on-error: true

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: target/surefire-reports/

    - name: Archive coverage report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: target/site/jacoco/

  build:
    name: Build JARs
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Archive artifacts
      uses: actions/upload-artifact@v4
      with:
        name: neon-jars
        path: |
          target/neon-client.jar
          target/neon-host.jar
          target/neon-relay.jar

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Run integration tests
      run: mvn test -Dtest=*IntegrationTest,*ReliabilityTest,*SecurityTest

  jni-build:
    name: JNI Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact-name: libneon_jni.so
            build-dir: build
          - os: windows-latest
            artifact-name: neon_jni.dll
            build-dir: build/Release
          - os: macos-latest
            artifact-name: libneon_jni.dylib
            build-dir: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Generate JNI headers
      run: mvn clean compile

    - name: Install CMake (Ubuntu)
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y cmake build-essential

    - name: Configure CMake
      working-directory: src/main/native
      run: |
        mkdir -p build
        cd build
        cmake ..

    - name: Build native library
      working-directory: src/main/native/build
      run: cmake --build . --config Release

    - name: Verify library exists
      working-directory: src/main/native
      shell: bash
      run: |
        if [ ! -f "${{ matrix.build-dir }}/${{ matrix.artifact-name }}" ]; then
          echo "Error: Library not found at ${{ matrix.build-dir }}/${{ matrix.artifact-name }}"
          exit 1
        fi
        echo "Library built successfully: ${{ matrix.artifact-name }}"

    - name: Upload JNI library
      uses: actions/upload-artifact@v4
      with:
        name: jni-${{ matrix.os }}
        path: src/main/native/${{ matrix.build-dir }}/${{ matrix.artifact-name }}

  jni-examples:
    name: JNI Examples Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: jni-build
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Generate JNI headers
      run: mvn clean compile

    - name: Build JNI library
      working-directory: src/main/native
      run: |
        mkdir -p build
        cd build
        cmake ..
        cmake --build . --config Release

    - name: Install CMake (Ubuntu)
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y cmake build-essential

    - name: Build examples
      working-directory: src/main/native/examples
      run: |
        mkdir -p build
        cd build
        cmake ..
        cmake --build . --config Release

    - name: Verify examples built (Unix)
      if: runner.os != 'Windows'
      working-directory: src/main/native/examples/build
      run: |
        ls -la
        test -f client_example || exit 1
        test -f host_example || exit 1
        echo "Examples built successfully"

    - name: Verify examples built (Windows)
      if: runner.os == 'Windows'
      working-directory: src/main/native/examples/build/Release
      shell: bash
      run: |
        ls -la
        test -f client_example.exe || exit 1
        test -f host_example.exe || exit 1
        echo "Examples built successfully"

    - name: Upload examples (Unix)
      if: runner.os != 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: jni-examples-${{ matrix.os }}
        path: |
          src/main/native/examples/build/client_example
          src/main/native/examples/build/host_example

    - name: Upload examples (Windows)
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: jni-examples-${{ matrix.os }}
        path: |
          src/main/native/examples/build/Release/client_example.exe
          src/main/native/examples/build/Release/host_example.exe
